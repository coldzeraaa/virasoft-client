query meOrders($filter: OrderFilter, $first: Int, $last: Int, $before: String, $after: String, $sort: SortFilter) {
  me {
    orders(filter: $filter, first: $first, last: $last, after: $after, before: $before, sort: $sort) {
      nodes {
        id
        total
        number
        createdAt
        itemTotal
        itemCount
        websiteId
        items {
          order {
            total
          }
          variant {
            id
            price
            sku
            product {
              name
            }
            images
          }
          price
          total
          quantity
        }
        payments {
          id
          source
        }
      }
      pageInfo {
        endCursor
        hasNextPage
        hasPreviousPage
        startCursor
      }
    }
  }
}
